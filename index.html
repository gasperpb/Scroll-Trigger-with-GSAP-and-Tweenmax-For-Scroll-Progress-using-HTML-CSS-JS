<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Trigger with GSAP and Tweenmax</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <progress max="100" value="0"> </progress>
    <div class="container">
        <section></section>
        <section></section>
        <section></section>
        <section></section>



    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/TextPlugin.min.js"></script>

<script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.to('progress', {
        value: 100,
        ease: 'none',
        ScrollTrigger: {
            scrub: 0.3
        }
    });
</script>

</html>
